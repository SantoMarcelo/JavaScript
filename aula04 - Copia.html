<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Java Script Aula 04</title>

        <script type="text/javascript" src="js/aula4.js"> </script>

    </head>
    <body >
        <p>Calculadora de IMC</p>
        <!--Formulário para inserção dos dados-->
       <fieldset>
           
        	<legend>Calculadora de IMC </legend>

            <form action="aula4.html" method="get" id="formulario" align="justify">
            
                <label for="name">Name: </label>
                <input type="text" id="name"/><br /> <br />
            
                <label for="sexo">Sexo: </label><br /> <br />
                <input type="radio" name="sexo" value="M" />Masculino <br /> 
                <input type="radio" name="sexo" value="F" />Feminino <br /> <br />

                <label for="peso">Peso: </label>
                <input type="text" name="peso"/><br /> <br />

                <label for="altura">Altura (m): </label>
                <input type="text" name="alturaM"/><br /> <br />

                <label for="altura">Altura (cm): </label>
                <input type="text" name="alturaC"/><br /> <br />

                <label for="imc">IMC: </label>
                <input type="text" name="imc"/><br /> <br />

                <input type="submit" name="calcular" />

            </form>

       </fieldset>
        <!--Tabela de referencia doa dados de classificação-->
        <table border="1" align="justify">
             <tr>
                <th>IMC</th>
                <th>Classificação</th>
             </tr>
            <tr>
                <td>< 20</td>
                <td> Abaixo do Peso</td>
            </tr>
            <tr>
                <td>20 a 25</td>
                <td>Peso Ideal</td>
            </tr>
            <tr>
                <td>25 a 30</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>30 a 35</td>
                <td>Obesidade Moderada</td>
            </tr>
            <tr>
                <td>35 a 40</td>
                <td>Obesidade Severa</td>
            </tr>
            <tr>
                <td>40 a 50</td>
                <td>Obesidade Mórbida</td>
            </tr>
            <tr>
                <td>mais que 50</td>
                <td>Super Obesidade</td>
            </tr>
